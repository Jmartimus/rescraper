<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <script>var exports = {};</script>
  <title>ReScraper</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: no-repeat url("./scraping-background.jpg");
      background-size: cover;
      background-position: center;
      font-family: "JetBrains Mono", monospace;
    }

    button {
      align-items: center;
      appearance: none;
      background-color: #FCFCFD;
      border-radius: 4px;
      border-width: 0;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      box-sizing: border-box;
      color: black;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono", monospace;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      transition: box-shadow .15s, transform .15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      will-change: box-shadow, transform;
      font-size: 18px;
      width: 90%;
    }

    button:focus {
      box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    }

    button:hover {
      box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      transform: translateY(-2px);
    }

    button:active {
      box-shadow: #D6D6E7 0 3px 7px inset;
      transform: translateY(2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    #outerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #EEBE7B;
      width: 350px;
      height: 275px;
      border-radius: 12px;
      position: fixed;
    }

    #status {
      background-color: black;
      color: #FCFCFD;
      border-radius: 0 0 4px 4px;
      width: 90%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 14px;
    }

    #loginForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      height: 100%;
    }

    h2 {
      font-size: 28px;
    }

    #loginForm input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      font-family: "JetBrains Mono", monospace;
      width: 84%;
      border-radius: 4px;
      background-color: #FCFCFD;
    }

    #scraperControls {
      display: none;
      text-align: center;
      width: 90%;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }

    #scraperControls h2 {
      margin-bottom: 12px;
    }

    #authStatus {
      color: red;
      margin-top: 10px;
    }

    p {
      margin: 0;
      padding: 6px 0;
      background-color: #FCFCFD;
      width: 90%;
      border-radius: 4px 4px 0 0;
    }
  </style>
</head>

<body>
  <div id="outerContainer">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" name="username" placeholder="username">
      <input type="password" id="password" name="password" placeholder="password">
      <br>
      <button type="button" id="loginButton">Login</button>
      <div id="authStatus"></div>
    </form>
    <div id="scraperControls">
      <h2>Run ReScraper</h2>
      <p>Scraping status updates:</p>
      <div id="status">Not Scraping</div>
      <button id="scrapeButton" disabled>Scrape</button>
    </div>
  </div>

  <script type="module" src="./dist/script.js"></script>
</body>


</html>
