<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping Trigger</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ABB9A2;
    }

    button {
      align-items: center;
      appearance: none;
      background-color: #FCFCFD;
      border-radius: 4px;
      border-width: 0;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      box-sizing: border-box;
      color: #36395A;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono", monospace;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      transition: box-shadow .15s, transform .15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      will-change: box-shadow, transform;
      font-size: 18px;
    }

    button:focus {
      box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
    }

    button:hover {
      box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      transform: translateY(-2px);
    }

    button:active {
      box-shadow: #D6D6E7 0 3px 7px inset;
      transform: translateY(2px);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }

    #status {
      position: fixed;
      top: 16px;
      right: 16px;
      background-color: #36395A;
      color: #FCFCFD;
      padding: 8px 16px;
      border-radius: 4px;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
      z-index: 999;
      min-width: 350px;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <button id="scrapeButton">Run Scraper</button>
  <div id="status">Not Scraping</div>

  <script>
    const scrapeButton = document.getElementById('scrapeButton');
    const statusDiv = document.getElementById('status');
    let ws;

    const updateStatus = (message) => {
      statusDiv.textContent = message;
    };

    const toggleDisabledButtonState = (disabled) => {
      if (disabled) {
        scrapeButton.disabled = true;
        scrapeButton.innerText = 'Scraping...';
      } else {
        scrapeButton.disabled = false;
        scrapeButton.innerText = 'Run Scraper';
      }
    };

    scrapeButton.addEventListener('click', async () => {
      toggleDisabledButtonState(true);
      updateStatus("Loading scraper...");

      ws = new WebSocket('ws://localhost:8080');
      ws.onopen = () => {
        console.log('WebSocket connection established.');
        ws.send('Scraping...');
      };

      ws.onmessage = (event) => {
        const statusMessage = event.data;
        console.log('Received message from server:', statusMessage);
        updateStatus(statusMessage);
      };

      ws.onclose = () => {
        console.log('WebSocket connection closed.');
        toggleDisabledButtonState(false);
        updateStatus('Not Scraping');
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        toggleDisabledButtonState(false);
        updateStatus(`Error: ${error.message}`);
      };
    });
  </script>
</body>


</html>
