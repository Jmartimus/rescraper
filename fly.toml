# fly.toml app configuration file generated for rescraper on 2023-12-04T06:54:06-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rescraper"
primary_region = "dfw"

[build]

[processes]
  server = "yarn start:server"
  client = "yarn start:http-server-prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["client"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
